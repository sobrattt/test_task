version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    ports:
      - "5000:5000"
    env_file: .env
    depends_on:
      - postgres
      - redis
      - rabbitmq
    command: gunicorn --bind 0.0.0.0:5000 api.run:app


  worker:
    build:
      context: .
      dockerfile: Dockerfile.worker
    volumes:
      - .:/app
    env_file: .env
    depends_on:
      - postgres
      - redis
      - rabbitmq
    command: python worker/worker.py

  postgres:
    image: postgres:14-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - ${POSTGRES_PORT}:5432
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    ports:
      - ${REDIS_PORT}:6379

  rabbitmq:
    image: rabbitmq:3-management-alpine
    ports:
      - ${RABBITMQ_PORT}:5672
      - "15672:15672"

volumes:
  postgres_data: